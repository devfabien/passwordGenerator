<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="styles.css">


    <title>Password Generator</title>
</head>
<body>
    <main>
        <h1>Generate a <span class="title__style">random password</span></h1>
        <p class="subtitle">Never use an insecure password again.</p>
        <div class="setting">
            <label for="password-length" class="setting--label">Length: <span id="password-length">15</span></label>
            <input type="range" min="4" max="32" value="15" class="setting__slider" name="password-length">
        </div>
        <div class="setting">
            <label for="password-numbers" class="setting--label">Include Numbers:</label>
            <input type="checkbox" name="include-numbers" id="password-numbers" checked>
        </div>
        <div class="setting">
            <label for="password-symbols" class="setting--label">Include Symbols:</label>
            <input type="checkbox" name="include-symbols" id="password-symbols" checked>
        </div>
        <button class="password-btn">Generate passwords</button>
        <hr>
        <section class="passwords">
            <div class="password-wrapper">
                <span class="password" id="password-1"></span>
                <button class="clipboard" aria-label="Copy password to clipboard">
                    <i class="fa fa-copy"></i>
                </button>
            </div>
            <div class="password-wrapper">
                <span class="password" id="password-2"></span>
                <button class="clipboard" aria-label="Copy password to clipboard">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </section>
    </main>
    <footer class="attribution">
        Coded by <a href="https://github.com/devfabien" target="_blank">Fabien Ishimwe</a>.
    </footer>
    <script src="index.js"></script>
</body>
</html>
